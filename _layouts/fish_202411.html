<script src="https://registry.npmmirror.com/echarts/5.5.1/files/dist/echarts.min.js"></script>
<script>
  const dom = document.getElementById('chart-container');

  const myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
  });
  var app = {};

  var option;
  const max_value = 60;
  const min_value = 45;

  const data = [
    ["2024-11-04", 57.4, 98, 2000],
    ["2024-11-05", 57.8, '-', 0],
  ]

  const dateList = data.map(function (item) {
    return item[0];
  });
  const valueList = data.map(function (item) {
    return item[1];
  });
  const fitnessList = data.map(function (item) {
    return item[2];
  });


  const waterList = data.map(function (item) {
    if (item[3] == 0) {
      return 0
    }

    return item[3] / 2000 * (max_value - min_value) + min_value;
  });



  option = {
    // Make gradient line here
    visualMap: [
      {
        show: false,
        type: 'continuous',
        seriesIndex: 0,
        min: min_value,
        max: max_value
      },
    ],
    title: [
      {
        left: 'center',
        text: 'Body Chart'
      }
    ],
    tooltip: {
      trigger: 'axis',

    yAxis:

      // axisLabel: {

    },
    grid: [
      {
        left: '0%'
      },
      {
        left: '80%'
      }
    ],
    series: [
      {
        type: 'line',
        name: 'Weight',
        showSymbol: true,
        symbol: 'circle',
        connectNulls: true,
        symbolSize: 10,
        smooth: true,
        data: valueList,
        detail: {
          valueAnimation: true,
          formatter: '{value} kg',
          color: 'inherit'
        },
      },
      {
        name: 'Exercise Time',
        type: 'line',
        showSymbol: true,
        symbol: 'circle',
        connectNulls: true,
        symbolSize: 10,
        smooth: true,
        data: fitnessList,
        detail: {
          valueAnimation: true,
          formatter: '{value} mins',
          color: 'inherit'
        },
      },
      {
        name: 'Water',
        type: 'bar',
        data: waterList,
        detail: {
          valueAnimation: true,
          formatter: '{value} %',
          color: 'inherit'
        },
      },
    ]

  };

  if (option && typeof option === 'object') {
    myChart.setOption(option);
  }
