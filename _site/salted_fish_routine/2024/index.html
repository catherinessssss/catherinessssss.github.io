<script src="https://registry.npmmirror.com/echarts/5.5.1/files/dist/echarts.min.js"></script>
<script>
  const dom = document.getElementById('chart-container');
  const myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
  });
  var app = {};

  var option;

  const data = [["2024-10-01", 57.4, '-'], ["2024-10-02", '-', 51], ["2024-10-04", '-', 37], ["2024-10-05", 57.2, 46], ["2024-10-06", 56.8, 40], ["2024-10-07", 56.6, '-']]

  const dateList = data.map(function (item) {
    return item[0];
  });
  const valueList = data.map(function (item) {
    return item[1];
  });
  const fitnessList = data.map(function (item) {
    return item[2];
  });

  option = {
    // Make gradient line here
    visualMap: [
      {
        show: false,
        type: 'continuous',
        seriesIndex: 0,
        min: 45,
        max: 60
      },
    ],
    title: [
      {
        left: 'center',
        text: 'Body Chart'
      }
    ],
    tooltip: {
      trigger: 'axis',
      axisPointer: { type: 'shadow' }
    },
    xAxis:
    {
      data: dateList
    },
    yAxis:
    {
      type: 'value',
      min: 35,
      max: 58,
      axisLabel: {
        formatter: '{value} '
      }
    },
    series:[
    {
      type: 'line',
      name: 'Weight',
      showSymbol: true,
      symbol: 'circle',
      connectNulls: true,
      symbolSize: 10,
      smooth: true,
      data: valueList
    },
    {
      name: 'Exercise Time',
      type: 'line',
      showSymbol: true,
      symbol: 'circle',
      connectNulls: true,
      symbolSize: 10,
      smooth: true,
      data: fitnessList
    },]

  };

  if (option && typeof option === 'object') {
    myChart.setOption(option);
  }

  window.addEventListener('resize', myChart.resize);
</script>
